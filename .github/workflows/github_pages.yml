name: GitHub Pages Deploy
on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - deploy
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install and Build 
      run: |
        npm install
        npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      env:
        ACCESS_TOKEN: ${{ secrets.DEPLOY_GITHUB_PAGES }}
        BRANCH: gh-pages
        FOLDER: docs